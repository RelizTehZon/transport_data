<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Транспортная база данных</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even){background-color: #f2f2f2}
    </style>
</head>
<body>
<h1>Список транспортных средств:</h1>

<table>
    <tr>
        <th>Номерной знак</th>
        <th>Цвет</th>
        <th>Модель</th>
        <th>Марка</th>
        <th>Владелец</th>
    </tr>
    {% for car in cars %}
    <tr>
        <td>{{car['number']}}</td>
        <td>{{car['color']}}</td>
        <td>{{car['model']}}</td>
        <td>{{car['brand']}}</td>
        <td>{{car['owner']}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
